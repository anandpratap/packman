<p>
    PACKMAN是又一个<a href="http://en.wikipedia.org/wiki/Package_manager">包管理器</a>，它借鉴了Mac OS X上的<a href="http://brew.sh/">Homebrew</a>，但是PACKMAN另辟蹊径，支持多种Linux发行版本和Mac OS X等，因此用户只要使用一套命令接口便可愉悦地安装软件。另外，PACKMAN还具有以下特点：
    <ul>
        <li>无需root权限，可以将软件安装到任意位置。</li>
        <li>使用不同编译器编译软件，不同版本的软件可以共存，并可方便切换。</li>
        <li>方便搭建镜像，为局域网中其它离线电脑提供服务。</li>
    </ul>
</p>
