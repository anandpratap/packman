<h1>联系作者</h1>
<p>
    目前仅有我一人开发PACKMAN，遇到任何问题，欢迎向我发送邮件。请将问题细节描述清楚，比如包括如下内容：
    <ul>
        <li>执行的命令是什么</li>
        <li>配置文件内容（通过<code>packman config</code>命令查看）</li>
        <li>请附上错误输出（位于<code>&lt;package_root&gt;</code>中的<code>stdout</code>和<code>stderr</code>）</li>
    </ul>
</p>
